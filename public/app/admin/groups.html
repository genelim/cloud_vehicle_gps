<div style="padding: 1em 2em 0em 2em">
	 <div class="row ">
        <div class="col s12">
            <div class="card">
                <div class="title">
                    <h5>Groups</h5>
                    <div class="btn-group right">
                        <a class="btn green lighten-1 z-depth-0 modal-trigger" ng-click="vm.add_modal()"><i class="fa fa-plus"></i></a>
                    </div>
                </div>
                <div class="content">
                    <table class="highlight">
                        <thead>
                            <tr>
                                <th data-field="u_id">Group ID</th>
                                <th data-field="sku">Name</th>
                                <th data-field="image">Remarks</th>
                                <th data-field="">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="group in vm.groups">
                                <th>{{group.id}}</th>
                                <th>{{group.title}}</th>
                                <td>{{group.intro}}</td>
                                <td>
                                    <a class="btn z-depth-0 blue lighten-1" ng-click="vm.group_view_modal(group)">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                            </tr>                    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Structure -->
<div id="group_modal" class="modal">
    <div class="modal-content">
        <div>
            <div class="center">
                <p class="flow-text">Create a new group</p>
            </div>
            <div class="row">
                <div class="col l12 s12 input-field">
                    <input id="new-name" type="text" ng-model="vm.group.title">
                    <label for="new-name">Group Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" ng-model="vm.group.intro"></textarea>
                    <label for="textarea1">Remarks</label>
                </div>
            </div>
            <div class="row center">
                <button class="btn" ng-click="vm.save_group('add')">Create Group</button>
            </div>
        </div>
    </div>
</div>

<div id="group_modal_edit" class="modal">
    <div class="modal-content">
        <div>
            <div class="center">
                <p class="flow-text">Edit Group</p>
            </div>
            <div class="row">
                <div class="col l12 s12 input-field">
                    <input id="new-name" type="text" ng-model="vm.group_selected.title">
                    <label for="new-name" class="active">Group Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" ng-model="vm.group_selected.intro"></textarea>
                    <label for="textarea1" class="active">Remarks</label>
                </div>
            </div>
            <div class="row center">
                <button class="btn" ng-click="vm.save_group('edit')">Update Group</button>
                <button class="btn" ng-click="vm.group_delete(vm.group_selected)">Delete Account</button>
            </div>
        </div>
    </div>
</div>

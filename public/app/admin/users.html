<div style="padding: 1em 2em 0em 2em">
	 <div class="row ">
        <div class="col s12">
            <div class="card">
                <div class="title">
                    <h5>User Accounts</h5>
                    <div class="btn-group right">
                        <a class="btn green lighten-1 z-depth-0 modal-trigger"href="#user_registration_modal"><i class="fa fa-plus"></i></a>
                        <a class="btn red lighten-1 z-depth-0"><i class="fa fa-trash"></i></a>
                    </div>
                </div>
                <div class="content">
                    <table class="highlight">
                        <thead>
                            <tr>
                                <th data-field="">Select</th>
                                <th data-field="sku">Username</th>
                                <th data-field="image">Email</th>
                                <th data-field="name">Role</th>
                                <th data-field="status">Status</th>
                                <th data-field="">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in vm.users">
                                <th>
                                    <input type="checkbox" id="{{user._id}}"/>
                                    <label for="{{user._id}}"></label>
                                </th>
                                <th>{{user.username}}</th>
                                <td>{{user.email}}</td>
                                <td>{{user.role}}</td>
                                <td>
                                    <a class="btn z-depth-0 blue lighten-1" ng-click="vm.product_view(product,product_detail)">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                            </tr>                    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Structure -->
<div id="user_registration_modal" class="modal">
    <div class="modal-content">
        <div>
            <div class="center">
                <p class="flow-text">Create a new account</p>
            </div>
            <div class="row">
                <div class="col l6 s12 input-field">
                    <input id="new-username" type="text" ng-model="vm.user.username">
                    <label for="new-username">Your username</label>
                </div>
                <div class="col l6 s12 input-field">
                    <input id="new-your-email" type="text" ng-model="vm.user.email">
                    <label for="new-your-email">Your email address</label>
                </div>
            </div>
            <div class="row">
                <div class="col l6 s12 input-field">
                    <input id="new-your-password" type="password" ng-model="vm.user.password">
                    <label for="new-your-password">Pick a password</label>
                </div>
                <div class="col l6 s12 input-field">
                    <input id="new-your-password" type="password" ng-model="vm.user.confirm_password">
                    <label for="new-your-password">Confirm your a password</label>
                </div>
            </div>
            <div class="row">
                <div class="col l6 s12 input-field">
                    <select class="browser-default" ng-model="vm.user.role">
                        <option value="" disabled selected>Choose a role</option>
                        <option value="1">Administrator</option>
                        <option value="2">Cooperate User</option>
                        <option value="3">General User</option>
                    </select>
                </div>
                <div class="col l6 s12 input-field">
                    <input id="note" type="password" ng-model="vm.user.note">
                    <label for="note">Note</label>
                </div>
            </div>
            <div class="row center">
                <button class="btn" ng-click="vm.register()">Create Account</button>
            </div>
        </div>
    </div>
</div>

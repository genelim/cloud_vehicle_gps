<div id="resetpassword" class="modal center">
    <p class="headerrow">Reset Password</p>
    <p>Please enter your cloudtruck username in the textbox to receive new password</p>
    <div class="row" class="modal">
        <div class="row">
            <div class="input-field col l6 push-l3">
                <input type="text" id="email" ng-model="username">
                <label for="email">username</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-light" ng-click="vm.forget_password(username)">Send</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="card col s12 m12 l4 offset-l4">
        <div class="card-content">
            <div class="row">
                <div class="input-field">
                    <input id="username" type="text" ng-model="vm.user.username">
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input id="password" type="password" ng-model="vm.user.password">
                    <label for="password">Password</label>
                </div>
                <div class="col l6 m6 s12 push-l3 push-m3 center">
                    <a class="btn waves-light" ng-click="vm.login()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col s12 m12 l6">
        <div class="portlet-title">
            <div class="caption caption-md">
                <i class="icon-bar-chart font-red"></i>
                <span class="caption-subject font-red bold uppercase">Member Activity</span>
                <span class="caption-helper">weekly stats...</span>
            </div>
            <div class="actions">
                <div class="btn-group btn-group-devided" data-toggle="buttons">
                    <label class="btn btn-transparent green btn-outline btn-circle btn-sm active">
                        <input type="radio" name="options" class="toggle" id="option1">Today</label>
                    <label class="btn btn-transparent green btn-outline btn-circle btn-sm">
                        <input type="radio" name="options" class="toggle" id="option2">Week</label>
                    <label class="btn btn-transparent green btn-outline btn-circle btn-sm">
                        <input type="radio" name="options" class="toggle" id="option2">Month</label>
                </div>
            </div>
        </div>
    </div>
</div>

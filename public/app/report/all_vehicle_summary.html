<p class="headerrow">All Vehicle Summary</p>
<div class="row">
    <div class="col s12 m12 l12" ng-if="vm.loaded">
        <div class="col s12 m12 l3">
            <p>Vehicle Number Plate: <input type="text" id="platenumber" ng-model="vm.plate_number"></p>
        </div>

        <div class="col s12 m12 l4">
            <div class="col s12 m12 l12">
                <div class="col s12 m12 l2">
                    From:
                </div>
                <div class="col s12 m12 l10">
                    <input id="from" type="date" ng-model="vm.date.a">
                </div>
            </div>

            <div class="col s12 m12 l12" style="margin-top:2%">
                <div class="col s12 m12 l2">
                    To:
                </div>
                <div class="col s12 m12 l10">
                    <input id="to" type="date" ng-model="vm.date.b">
                </div>
            </div>
        </div>

        <div class="col s12 m12 l2">
            <a class="btn" ng-click="vm.get_idle()">Statistics</a>
            <a class="btn buttonspace" ng-click="vm.export_data()">Export</a>
        </div>
    </div>

    <div class="col l12">
        <table>
            <thead>
                <tr>
                    <td>No</td>
                    <td>Username</td>
                    <td>Plate No</td>
                    <td>Fuel</td>
                    <td>Fuel Cost</td>
                    <td>KM - L</td>
                    <td>Refuel</td>
                    <td>Cost</td>
                    <td>Idling Time</td>
                    <td>Idling Fuel</td>
                    <td>Total Idling Cost</td>
                    <td>Travelling Time</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Dennis</td>
                    <td>ABC1234</td>
                    <td>800</td>
                    <td>RM 125.54</td>
                    <td>65.123Km</td>
                    <td>1 Time</td>
                    <td>RM125.54</td>
                    <td>01:43:24</td>
                    <td>45</td>
                    <td>RM1.554</td>
                    <td>4:25:10</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

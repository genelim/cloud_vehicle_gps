<p class="headerrow">Fuel Consumption</p>
<div class="row">
    <div class="col s12 m12 l12" ng-if="vm.loaded">
        <div class="col s12 m12 l9">
            <div class="col s12 m12 l3">
                <div class="col s12 m12 l12">
                    <span>Vehicle Group: </span>
                    <select class="browser-default" ng-model="vm.group_selected" ng-options="group.group for group in vm.group" ng-change="vm.group_update()">
                    </select>
                </div>
                <div class="col l12">
                    <span>Plate NO: </span>
                    <div class="col s12 m12 l12">
                        <input  class='dropdown-button' data-beloworigin="true" href='#' data-activates='dropdown1' ng-model="vm.plate_number.carNO">
                    </div>
                    <ul id='dropdown1' class='dropdown-content'>
                        <li ng-repeat="car in vm.car_id | filter:vm.plate_number"  ng-click="vm.plate_number_select(car)"><a>{{car.carNO}}</a></li>
                    </ul>
                </div>
            </div>

            <div class="col s12 m12 l5">
                <div class="col s12 m12 l12">
                    <div class="col s12 m12 l2">
                        From:
                    </div>
                    <div class="col s12 m12 l10">
                        <input id="from" type="date"  ng-model="vm.date.a">
                    </div>
                </div>

                <div class="col s12 m12 l12">
                    <div class="col s12 m12 l2">
                        To:
                    </div>
                    <div class="col s12 m12 l10">
                        <input id="to" type="date" ng-model="vm.date.b">
                    </div>
                </div>
            </div>

            <div class="col s12 m12 l2">
                <a class="btn" ng-click="vm.get_fuel()">Statistics</a>
            </div>
        </div>
    </div>

    <div class="col s12 m12 l12 menuseperator" ng-if="vm.fuel_data_full.plate_number">
        <p class="col s12 m12 l4">Plate NO: <b>{{vm.fuel_data_full.plate_number.carNO}}</b></p>
        <p class="col s12 m12 l4">Total Milleage: 
            <b ng-if="vm.fuel_data_full.total_mileage">{{vm.fuel_data_full.total_mileage | number: 3}}</b>
            <b ng-if="!vm.fuel_data_full.total_mileage">0</b>
        </p>
        <p class="col s12 m12 l4">Total Consumption: 
            <b ng-if="vm.fuel_data_full.fuel_consumption">{{vm.fuel_data_full.fuel_consumption*vm.fuel_data_full.fuel_cal}}</b>
            <b ng-if="!vm.fuel_data_full.fuel_consumption">0</b>
        </p>
        <!--<p class="col s12 m12 l3">Average fuel consumption(L/100Km): 
            <b ng-if="vm.fuel_data_full.fuel_consumption">{{vm.fuel_data_full.fuel_consumption*vm.fuel_data_full.fuel_cal / 100}}</b>
            <b ng-if="!vm.fuel_data_full.fuel_consumption">0</b>
        </p>-->
    </div>
    <div class="row" style="text-align:center; padding-top:10em;">
        <div class="preloader-wrapper medium active" ng-if="vm.search_active || !vm.loaded">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
                </div><div class="circle-clipper right">
                <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
                </div><div class="circle-clipper right">
                <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
                </div><div class="circle-clipper right">
                <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
                </div><div class="circle-clipper right">
                <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    																	
    <div class="container">
        <div id="chartdiv"></div>
    </div>
</div>

<style>
    #chartdiv {
	width	: 100%;
	height	: 500px;
}																	</style>

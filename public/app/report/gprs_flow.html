<p class="headerrow">GPRS Flow</p>
<div class="row">
    <div class="col s12 m12 l12">
        <div class="col s12 m12 l9">
            <div class="col s12 m12 l3">
                <p>Fleet & Number Plate:</p>
                <select class="browser-default col s12 m12 l12">
                    <optgroup label="SHSJB">
                        <option value="volvo">AGX 4139</option>
                        <option value="saab">ABP 1932</option>
                    </optgroup>
                    <optgroup label="SHSKL">
                        <option value="mercedes">BAC 2932</option>
                        <option value="audi">BEY 3416</option>
                    </optgroup>
                    <optgroup label="BH PORT KLANG">
                        <option value="mercedes">BLV 503</option>
                    </optgroup>
                </select>
            </div>

            <div class="col s12 m12 l5">
                <div class="col s12 m12 l12">
                    <div class="col s12 m12 l2">
                        From:
                    </div>
                    <div class="col s12 m12 l6">
                        <input id="from" type="month">
                    </div>
                </div>

                <div class="col s12 m12 l12" style="margin-top:2%">
                    <div class="col s12 m12 l2">
                        To:
                    </div>
                    <div class="col s12 m12 l6">
                        <input id="to" type="month">
                    </div>
                </div>
            </div>

            <div class="col s12 m12 l2">
                <a class="btn">Search</a>
            </div>
        </div>
    </div>

    <div class="col s12 m12 l12">
        <table>
            <thead>
            <tr>
                <td>Plate NO</td>
                <td>SIM Card</td>
                <td>Month</td>
                <td>Upstream flow(byte)</td>
                <td>Downstream flow(byte)</td>
                <td>Totalstream flow(byte)</td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="col s12 m12 l12">
        <table>
            <td style="text-align: right; vertical-align: middle;" id="tdPage">
                <a id="Pager1_btnFirst" class="aspNetDisabled btnPage">Home</a>
                <a id="Pager1_btnPrevious" class="aspNetDisabled btnPage">Previous</a>
                <a style="margin-right: 10px; margin-left: 5px;">
                    <span id="Pager1_lblCurrentPage">1</span>/0</a>
                <a id="Pager1_btnNext" class="aspNetDisabled btnPage">Next</a>
                <a id="Pager1_btnLast" class="aspNetDisabled btnPage">Last</a><span style="margin-left: 15px; margin-right: 15px;"> Total page:
                            <span id="Pager1_lblPageCount">0</span>
                            ，<span id="Pager1_lblItemCount">0</span> items，</span>Redirect to<input name="Pager1$tbPageIndex" type="text" id="Pager1_tbPageIndex" style="width:25px;">
                <input type="submit" name="Pager1$btnRedirect" value="GO" onclick="return CheckPageIndex();" id="Pager1_btnRedirect">
                &nbsp;&nbsp;
            </td>
        </table>
    </div>
</div>

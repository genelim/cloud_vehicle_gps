<div class="row">
    <div class="col s12 m12 l3">
        <div class="col s12 m12 l12" style="border:1px black solid;padding-bottom:2%">
            <div class="col l12">
                <p class="col s12 m12 l3">Plate NO:</p>
                <div class="col s12 m12 l9">
                    <input id="plateno" type="text" placeholder="ABC1234">
                </div>
            </div>
            <div class="col l12">
                <p class="col s12 m12 l3">From Time:</p>
                <div class="col s12 m12 l9">
                    <input type="date" placeholder="2016-02-25" id="fromtime" onfocus="new WdatePicker()">
                </div>
            </div>
            <div class="col l12">
                <p class="col s12 m12 l3">To Time:</p>
                <div class="col s12 m12 l9">
                    <input type="date" placeholder="2016-02-25" id="totime" onfocus="new WdatePicker()">
                </div>
            </div>
            <div class="col l12">
                <div class="col l8">
                    <p><i class="fa fa-exclamation-triangle" style="margin-right:1%"></i>Not more than a day</p>
                </div>
                <a class="btn col l4">Search</a>
            </div>
        </div>

        <div class="col s12 m12 l12 center mainborder" style="padding-top:5%;border-top:none">
            <div class="col s12 m12 l12" style="margin-bottom:5%">
                <div class="col s12 m6 l6">
                    <a class="btn" id="btnPlay">Play</a>
                </div>
                <div class="col s12 m6 l6">
                    <a class="btn" id="btnSespend">Pause</a>
                </div>
            </div>
            <div class="col s12 m12 l12">
                <div class="col s12 m6 l6">
                    <a class="btn" id="btnStop">Stop</a>
                </div>
                <div class="col s12 m6 l6">
                    <a class="btn" id="btnExport">Export</a>
                </div>
            </div>
            <table>
                <tr>
                    <td style="text-align: center;">
                        <table cellpadding="0" cellspacing="0">
                            <tbody>
                            <tr>
                                <td style="text-align: right">
                                    Playback speed:
                                </td>
                                <td>
                                    <form action="#">
                                        <p class="range-field">
                                            <input type="range" id="test5" min="-5" max="5" />
                                        </p>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <div class="col s12 m12 l12 mainborder" style="border-top:none">
            <table>
                <thead>
                <tr>
                    <th>Time</th>
                    <th>Speed</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>14:20</td>
                    <td>40km/h</td>
                    <td>SPICE ARENA, Bayan Lepas, Pulau Pinang</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<p class="headerrow">Operation Log Query</p>
<div class="row">
    <div class="col s12 m12 l9">
        <div class="col s12 m12 l2">
            <div class="input-field col s12 m12 l12">
                <input id="username" type="text">
                <label for="username">Username:</label>
            </div>
        </div>

        <div class="col s12 m12 l3">
            <p>Fleet & Number Plate:</p>
            <select class="browser-default col s12 m12 l12">
                <optgroup label="SHSJB">
                    <option value="volvo">AGX 4139</option>
                    <option value="saab">ABP 1932</option>
                </optgroup>
                <optgroup label="SHSKL">
                    <option value="mercedes">BAC 2932</option>
                    <option value="audi">BEY 3416</option>
                </optgroup>
                <optgroup label="BH PORT KLANG">
                    <option value="mercedes">BLV 503</option>
                </optgroup>
            </select>
        </div>

        <div class="col s12 m12 l5">
            <div class="col s12 m12 l12">
                <div class="col s12 m12 l2">
                    From:
                </div>
                <div class="col s12 m12 l6">
                    <input id="from" type="month">
                </div>
            </div>

            <div class="col s12 m12 l12" style="margin-top:2%">
                <div class="col s12 m12 l2">
                    To:
                </div>
                <div class="col s12 m12 l6">
                    <input id="to" type="month">
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m12 l2">
        <a class="btn">Search</a>
    </div>

    <div class="col s12 m12 l12 menuseperator">
        <table>
            <thead>
            <tr>
                <td>Username</td>
                <td>IP</td>
                <td>Plate NO</td>
                <td>Execution Time</td>
                <td>Operation Type</td>
                <td>Operation Content</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>admin</td>
                <td>192.168.1.1</td>
                <td>ABC1234</td>
                <td>08:45:00</td>
                <td>Operation</td>
                <td>Operation</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="center" style="padding-top:1%">
        <div class="col s12 m12 l12">
            <ul class="pagination">
                <li class="disabled"><a href="#!"><i class="fa fa-arrow-left"></i></a></li>
                <li class="active"><a href="#!">1</a></li>
                <li class="waves-effect"><a href="#!">2</a></li>
                <li class="waves-effect"><a href="#!">3</a></li>
                <li class="waves-effect"><a href="#!">4</a></li>
                <li class="waves-effect"><a href="#!">5</a></li>
                <li class="waves-effect"><a href="#!"><i class="fa fa-arrow-right"></i></a></li>
            </ul>
        </div>
    </div>
</div>

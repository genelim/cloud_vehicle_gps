<p class="headerrow">Refuel Report</p>
<div class="row">
    <div class="col s12 m12 l12">
        <div class="col s12 m12 l3">
            <p>Vehicle Number Plate: <input type="text" id="platenumber" ng-model="vm.plate_number"></p>
        </div>

        <div class="col s12 m12 l4">
            <div class="col s12 m12 l12">
                <div class="col s12 m12 l2">
                    From:
                </div>
                <div class="col s12 m12 l10">
                    <input id="from" type="date" ng-model="vm.date.a">
                </div>
            </div>

            <div class="col s12 m12 l12" style="margin-top:2%">
                <div class="col s12 m12 l2">
                    To:
                </div>
                <div class="col s12 m12 l10">
                    <input id="to" type="date" ng-model="vm.date.b">
                </div>
            </div>
        </div>

        <div class="col s12 m12 l2">
            <a class="btn" ng-click="vm.get_idle()">Statistics</a>
            <a class="btn buttonspace" ng-click="vm.export_data()">Export</a>
        </div>
    </div>

    <div class="col l12">
        <table>
            <thead>
                <tr>
                    <td>Index</td>
                    <td>Date Time</td>
                    <td>Refuel (L) Software generated data</td>
                    <td>Refuel Update (L) Client data</td>
                    <td>Location</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>20/Apr/2016 14:45:51</td>
                    <td>0</td>
                    <td>0</td>
                    <td>40, Lorong Selamat, 10400 Goergetown, Pulau Pinang</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

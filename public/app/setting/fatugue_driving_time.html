<div class="container center">
    <p class="headerrow">Fatigue Driving Time</p>
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="col s12 m12 l3 offset-l3 input-field">
                <label for="minimum">Threshold: (Minute)</label>
                <input id="minimum" type="number" maxlength="2">
            </div>
            <div class="col s12 m12 l3 input-field">
                <label for="maximum">Buffer Time: (Minute)</label>
                <input id="maximum" type="number" maxlength="2">
            </div>
        </div>
        <div class="col s12 m12 l12">
            <a class="btn">Send</a>
        </div>
    </div>
    <p><i class="fa fa-exclamation-triangle fa-2x" style="margin-right:2%"></i><b style="font-size:120%">Operation Tips:</b></p>
    When the ACC is ON longer than the time set threshold, the vehicle driving machines take the initiative, made a fatigue alarm information. If set to 0 to not fatigue driving alarm.
</div>

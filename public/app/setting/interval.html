<div class="container center">
    <p class="headerrow">Interval Setting</p>
    <div class="row">
        <div class="input-field col s12 m12 l6 push-l3">
            <div class="col s12 m12 l12">Acc on mode:<p>(1 to 65535 seconds)</p></div>
            <div class="col s12 m12 l12">
                <div class="input-field col s6">
                    <input id="from_interval" value="30" type="number" min="0" maxlength="5" class="center">
                    <label for="from_interval" class="active">From</label>
                </div>
                <div class="input-field col s6">
                    <input id="to_interval" value="60" type="number" min="0" maxlength="5" class="center">
                    <label for="to_interval" class="active">To</label>
                </div>
            </div>
        </div>
        <div class="input-field col s12 m12 l4 offset-l4">
            <input id="password" type="text">
            <label for="password" class="active">Password:</label>
            <a class="btn">Send</a>
        </div>
    </div>
</div>

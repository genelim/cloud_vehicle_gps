<div class="container center">
    <b class="headerrow">Interval Setting</b>
    <div class="row">
        <div class="input-field col s12 m12 l6">
            <div class="col s12 m12 l6">Acc on mode:<p>(1-65535)</p></div>
            <div class="col s12 m12 l3 center">
                <input value="30" type="number" min="0" maxlength="5" class="center">
            </div>
            <div class="col s12 m12 l3">Second</div>
        </div>
        <div class="input-field col s12 m12 l6">
            <div class="col s12 m12 l6">Acc on mode:<p>(1-65535)</div>
            <div class="col s12 m12 l3">
                <input value="60" type="number" min="0" maxlength="5" class="center">
            </div>
            <div class="col s12 m12 l3">Second</div>
        </div>
        <div class="input-field col s12 m12 l4 offset-l4">
            <input id="password" type="text">
            <label for="password" class="active">Password:</label>
            <a class="btn">Send</a>
        </div>
    </div>
</div>

<div class="container center">
    <p class="headerrow">SMS Service Number</p>
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="col s12 m12 l4 offset-l4 input-field">
                <label for="telephone1">Telephone 1:</label>
                <input id="telephone1" type="number" maxlength="2">
            </div>
            <div class="col s12 m12 l4 offset-l4 input-field">
                <label for="telephone2">Telephone 2:</label>
                <input id="telephone2" type="number" maxlength="2">
            </div>
            <div class="col s12 m12 l4 offset-l4 input-field">
                <label for="telephone3">Telephone 3:</label>
                <input id="telephone3" type="number" maxlength="2">
            </div>
        </div>
        <div class="input-field col s12 m12 l4 offset-l4 password">
            <input id="password" type="text">
            <label for="password" class="active">Password:</label>
            <a class="btn">Send</a>
        </div>
    </div>
</div>

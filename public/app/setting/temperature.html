<div class="container center">
    <p class="headerrow">Temperature</p>
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="col s12 m12 l3 offset-l3 input-field">
                <label for="minimum">Minumum ( ℃ )</label>
                <input id="minimum" type="number" maxlength="2">
            </div>
            <div class="col s12 m12 l3 input-field">
                <label for="maximum">Maximum ( ℃ )</label>
                <input id="maximum" type="number" maxlength="2">
            </div>
        </div>
        <div class="input-field col s12 m12 l4 offset-l4 password">
            <input id="password" type="text">
            <label for="password" class="active">Password:</label>
            <a class="btn">Send</a>
        </div>
    </div>
</div>

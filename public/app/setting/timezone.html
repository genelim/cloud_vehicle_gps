<div class="container center">
    <p class="headerrow">Timezone</p>
    <div class="row">
        <p>please set difference value based on GMT:</p>
        <div class="col s12 m12 l12">
            <div class="col s12 m12 l3 offset-l3">
                <label for="hour" class="active">Hour</label>
                <input id="hour" type="number" maxlength="2">
            </div>
            <div class="col s12 m12 l3">
                <label for="minute" class="active">Minute</label>
                <input id="minute" type="number" maxlength="2">
            </div>
        </div>
        <div class="col s12 m12 l12">
            <form action="#">
                <div class="col s12 m12 l12">
                    <span class="col s12 m12 l3 push-l3">
                        <input type="radio" id="east" />
                        <label for="east">Meridian East</label>
                    </span>
                    <span class="col s12 m12 l3 push-l3">
                        <input type="radio" id="west" />
                        <label for="west">Meridian West</label>
                    </span>
                </div>
            </form>
        </div>

        <div class="col s12 m12 l12">
            <a class="btn">Send</a>
        </div>
    </div>
</div>

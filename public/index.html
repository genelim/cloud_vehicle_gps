<!doctype html>
<html lang="en">
    <head>
        <meta  http-equiv="content-type" content="text/html;" charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/libs/materialize/dist/css/materialize.min.css"></link>
        <link rel="stylesheet" href="/libs/components-font-awesome/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="/assets/css/style.css">
        <title>Could Vehicle</title>
        <base href="/">
    </head>
    <body ng-app="app" ng-controller="NavigationController as vm">
        <ul id="user_setting" class="dropdown-content">
            <li><a href="#profile" class="modal-trigger">Profile</a></li>
            <li><a href="" >Password</a></li>
        </ul>
        <div class="navbar-fixed" style="z-index: 999;">
            <nav class="white">
                <div class="nav-wrapper container">
                    <a href="/dashboard" class="brand-logo blue-text darken-2" ng-class="{'center' : !user }">Logo</a>
                    <ul class="right hide-on-med-and-down" ng-if="user">
                        <li><a class="dropdown-button blue-text" style="font-weight:300;" data-activates="user_setting" data-beloworigin="true">{{user.response.username}}<i class="fa fa-arrow-down right"></i></a></li>
                        <li ng-if="user.response.role.indexOf(1) > -1"><a href="/admin" class="blue-text">Admin Dashboard<i class="fa fa-arrow-right right"></i></a></li>
                        <li><a href="" class="blue-text tooltipped" data-position="right" data-delay="50" data-tooltip="Lock"><i class="fa fa-lock"></i></a></li>
                        <li><a class="blue-text tooltipped" data-position="right" data-delay="50" data-tooltip="Logout" ng-click="vm.logout()"><i class="fa fa-sign-out"></i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div ui-view></div>
        
        <!-- Modal Structure -->
        <div id="profile" class="modal">
            <div class="modal-content">
                <div>
                    <div class="center">
                        <p class="flow-text">Profile Information</p>
                    </div>
                    <div class="row">
                        <div class="col l6 s12 input-field">
                            <input id="new-username" type="text" ng-model="user.response.username">
                            <label for="new-username" class="active">Your username</label>
                        </div>
                        <div class="col l6 s12 input-field">
                            <input id="new-your-email" type="text" ng-model="user.response.email">
                            <label for="new-your-email" class="active">Your email address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col l6 s12 input-field">
                            <input id="new-your-role" type="text" ng-model="user.response.role[0]">
                            <label for="new-your-role" class="active">Your role</label>
                        </div>
                        <div class="col l6 s12 input-field">
                            <input id="note" type="password" ng-model="vm.user.note">
                            <label for="note" class="active">Note</label>
                        </div>
                    </div>
                    <div class="row center">
                        <button class="btn" ng-click="vm.profile_update()">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-resource/angular-resource.min.js"></script>
        <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/materialize/dist/js/materialize.min.js"></script>
    	<script src="app/app.module.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/app.run.js"></script>
        <script src="app/home/home.js"></script>
        <script src="app/home/navigation.js"></script>
        <script src="app/dashboard/dashboard.js"></script>
        <script src="app/dashboard/home.js"></script>
        <script src="app/setting/home.js"></script>
        <script src="app/report/home.js"></script>
        <script src="app/admin/home.js"></script>
        <script src="app/admin/users.js"></script>
        <script src="app/admin/location.js"></script>
        <script src="app/shared/user.js"></script>
        <script src="app/shared/authentication.js"></script>
        <script src="assets/js/script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3&libraries=geometry"></script>
    </body>
</html>
